<!-- Submission form -->
<div data-ng-init="ctrl.setApp('Normalise')">
	<div class="col-md-6">			
		<div class="panel panel-default">
	  		<div class="panel-heading">
		  		Normalise
				<button type="submit" data-ng-click="ctrl.submit()"
								data-ng-disabled="ctrl.response.update.status == 'running' || form.$invalid"
								data-ng-class="(ctrl.response.update.status == 'running' || form.$invalid) ? 'btn-danger': 'btn-success'"
								class="pull-right btn btn-xs">Submit</button>
			</div>
	  		<div class="result-panel panel-body">
				<form class="form-horizontal" role="form" name="form">
					<div class="form-group">
						<label class="col-xs-4 col-form-label">DNA quantifications file:</label>
						<div class="col-xs-6">
							<input type="text" class="form-control"
								data-ng-model="ctrl.query.file_name"
								disabled
								required>
						</div>
						<div class="col-xs-2">
							<label class="btn btn-default btn-sm btn-file btn-field">
								Choose file
								<input type="file" id="file-button"
									filereader="ctrl.query.file_content"
									filename="ctrl.query.file_name"
									placeholder="Enter DNA quantifications file">
							</label>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-4 col-form-label">DNA mass per sample (ng):</label>
						<div class="col-xs-8">
							<input type="number" class="form-control"
								data-ng-model="ctrl.query.target_mass" min="10"
								max="250" step="10"
								placeholder="Enter DNA mass per sample (ng)" required>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-4 col-form-label">Temperature module:</label>
						<div class="col-xs-8">
							<select class="form-control"
								data-ng-model="ctrl.query.temp_deck"
								required>
							  <option value="Temperature Module" selected>Temperature Module Gen1</option>
							  <option value="Temperature Module Gen2">Temperature Module Gen2</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-4 col-form-label">Volume scale factor:</label>
						<div class="col-xs-8">
							<input type="number" class="form-control"
								data-ng-model="ctrl.query.vol_scale"
								value="0.5" min="0.1" max="10" step="0.1"
								required/>
						</div>
					</div>
				</form>
				<div>
					(Ensure file is a csv file of this <a href="static/normalise/example_plate_reader_file.csv" target="_out">format</a>.)
				</div>
			</div>
		</div>
	</div>
</div>
	
<!-- Results panel -->
<div class="col-md-6" data-ng-show="ctrl.response().result">
	<div class="panel panel-default">
		<div class="panel-heading">
	  		Results
		</div>
		<div class="panel-body">
			<a href="{{ctrl.downloadUrl()}}" target="_out" download class="btn btn-primary btn-xs" role="button">Download</a>
		</div>
	</div>
</div>
